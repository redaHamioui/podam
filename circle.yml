machine:
  java:
    version: oraclejdk7
 

dependencies:
  override:
    #- docker info
    - mvn dependency:resolve -f pom.xml

general:
  artifacts:
    # publish do core
    - "server/target/modelo.jar"

test:
  override:
    # build
    - mvn install -f server/pom.xml 
    

  post:
    # testes report
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
