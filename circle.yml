machine:
  java:
    version: oraclejdk8
 

dependencies:
  override:
    #- docker info
    - mvn dependency:resolve -f pom.xml



test:
  override:
    # build
    - mvn install -f pom.xml 
    - cp -af target/site/* $CIRCLE_ARTIFACTS
    

  post:
    # testes report
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
